<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECMC Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/static/index.css">
    <link rel="icon" type="image/x-icon" href="/static/minecraftblock.jpg">
    <script src="/static/index.js" defer></script>
</head>
<body>

<div class="container-fluid">
    <div class="row controls">
        <div class="buttons">
            <button class="start" operation="start">Uruchom</button>
            <button class="restart" operation="restart">Zrestartuj</button>
            <button class="stop" operation="stop">Wyłącz</button>
        </div>
    </div>
    <div class="row">
        <section class="col-lg-12 server_list">
            <section class="row">
                <table id="servers_table">
                    <thead>
                    <th>
                    </th>
                    <th>
                        <span>Nazwa serwera</span>
                    </th>
                    <th>
                        <span>Status</span>
                    </th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <p>Aby wykonać operację na serwerze, wybierz serwery z listy przy użyciu checkboxa - następnie wciśnij
                przycisk operacji który znajduje się na górze ekranu.</p>

        </section>
    </div>

</div>

</body>
</html>
