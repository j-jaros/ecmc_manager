<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECMC Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/static/index.css">
    <link rel="icon" type="image/x-icon" href="/static/minecraftblock.jpg">
    <script src="/static/index.js" defer></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 leftmenu">
            <h1 class="ecmc_name">ECMC</h1>
        </div>
        <div class="col-lg-6 server_list">
            <div class="row server_states">
                <span>Stany serwer√≥w</span>
                <table>
                    <thead>
                    <th>Lobby</th>
                    <th>Survival</th>
                    <th>Boxpvp</th>
                    <th>Dev</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div id="lobby_status" class="state_display unknown"></div>
                        </td>
                        <td>
                            <div id="survival_status" class="state_display unknown"></div>
                        </td>
                        <td>
                            <div id="boxpvp_status" class="state_display unknown"></div>
                        </td>
                        <td>
                            <div id="dev_status" class="state_display unknown"></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="server_item" server_name="lobby">
                    <h4>Lobby</h4>
                    <div class="buttons">
                        <button class="terminal">Terminal</button>
                        <button class="restart">Restart</button>
                        <button class="stop">Stop</button>
                        <button class="start">Start</button>
                    </div>
                </div>
                <div class="server_item" server_name="survival">
                    <h4>Survival</h4>
                    <div class="buttons">
                        <button class="restart">Restart</button>
                        <button class="stop">Stop</button>
                        <button class="start">Start</button>
                    </div>
                </div>
                <div class="server_item" server_name="boxpvp">
                    <h4>Boxpvp</h4>
                    <div class="buttons">
                        <button class="restart">Restart</button>
                        <button class="stop">Stop</button>
                        <button class="start">Start</button>
                    </div>
                </div>
                <div class="server_item" server_name="dev">
                    <h4>Dev</h4>
                    <div class="buttons">
                        <button class="restart">Restart</button>
                        <button class="stop">Stop</button>
                        <button class="start">Start</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 server_details">
            <div class="row">
                <div class="terminal_window">
                    <textarea class="terminal_display"></textarea>
                    <input class="terminal_input" type="text">
                    <p id="terminal_message">Przy uzyciu przycisku Terminal, wybierz serwer dla ktorego chcesz wykonac komende.</p>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
